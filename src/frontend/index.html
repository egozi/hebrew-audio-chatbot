<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אטבוט קולי בעברית</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/audate@latest/dist/audate.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>צ'אטבוט קולי בעברית</h1>
            <p>דבר אל המיקרופון, ואני אענה לך</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            שלום! אני צ'אטבוט קולי. אני יכול לענות על שאלות, לעזור במשימות או פשוט לשוחח איתך. דבר אליי בעברית ואני אענה.
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="record-button-container">
                    <button id="recordButton" class="record-button"> <!-- Reverted class -->
                        <span class="record-icon"></span>
                        <span class="record-text">לחץ להקלטה</span> <!-- Initial text -->
                    </button>
                </div>
                <div id="status" class="status">מוכן להקשיב</div>
            </div>

            <div class="visualization">
                <canvas id="visualizer" class="visualizer"></canvas>
            </div>
        </main>

        <footer>
            <p>מופעל באמצעות Google Cloud ו-OpenAI</p>
        </footer>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>שגיאה</h2>
            <p id="errorMessage"></p>
            <button id="retryButton">נסה שוב</button>
        </div>
    </div>

    <!-- Load our voice activity detector and audio handler -->
    <script src="js/vad.js"></script>
    <script src="js/audio-visualizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
